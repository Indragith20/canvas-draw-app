<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- External CSS Document(s) -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <title>Online Drawing Application</title>

  <!-- Eternal JavaScript Document(s) -->
  <script type="module" src="js/canvas.js"></script>
  <script src="https://kit.fontawesome.com/8158d6441f.js" crossorigin="anonymous"></script>
</head>

<body class="light-mode">

  
  <!-- Wrapper Begins -->
  <div id="wrapper">
   
   
    <div id="blackboardPlaceholder">
      
      <!-- Canvas Begins -->
      <canvas id="drawingCanvas">
        <p class="noscript">We're sorry, this web application is currently not supported with your browser. Please use
          an alternate browser or download a supported <br />browser. Supported browsers: <a
            href="http://www.google.com/chrome">Google Chrome</a>, <a href="http://www.opera.com">Opera</a>, <a
            href="http://www.mozilla.com">Firefox</a>, <a href="http://www.apple.com/safari">Safari</a>, <br />and <a
            href="http://www.konqueror.org">Konqueror</a>. Also make sure your JavaScript is enabled.</p>
      </canvas>
      <!-- Canvas Ends -->
    </div>

  </div>

  <div class="selectTool">
    <span class="tool-icon selected" id="select">
      <i class="fas fa-mouse-pointer icon-class" aria-hidden="true"></i>
    </span>
    <span class="tool-icon" id="rect">
      <svg width="25" height="25" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 0H5C3.67392 0 2.40215 0.526784 1.46447 1.46447C0.526784 2.40215 0 3.67392 0 5V15C0 16.3261 0.526784 17.5979 1.46447 18.5355C2.40215 19.4732 3.67392 20 5 20H15C16.3261 20 17.5979 19.4732 18.5355 18.5355C19.4732 17.5979 20 16.3261 20 15V5C20 3.67392 19.4732 2.40215 18.5355 1.46447C17.5979 0.526784 16.3261 0 15 0ZM18 15C18 15.7956 17.6839 16.5587 17.1213 17.1213C16.5587 17.6839 15.7956 18 15 18H5C4.20435 18 3.44129 17.6839 2.87868 17.1213C2.31607 16.5587 2 15.7956 2 15V5C2 4.20435 2.31607 3.44129 2.87868 2.87868C3.44129 2.31607 4.20435 2 5 2H15C15.7956 2 16.5587 2.31607 17.1213 2.87868C17.6839 3.44129 18 4.20435 18 5V15Z" fill="white"/>
      </svg>
    </span>
    <span class="tool-icon" id="circle">
      <svg width="25" height="25" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 0C8.02219 0 6.08879 0.58649 4.4443 1.6853C2.79981 2.78412 1.51809 4.3459 0.761209 6.17317C0.00433284 8.00043 -0.193701 10.0111 0.192152 11.9509C0.578004 13.8907 1.53041 15.6725 2.92894 17.0711C4.32746 18.4696 6.10929 19.422 8.0491 19.8079C9.98891 20.1937 11.9996 19.9957 13.8268 19.2388C15.6541 18.4819 17.2159 17.2002 18.3147 15.5557C19.4135 13.9112 20 11.9778 20 10C20 8.68678 19.7413 7.38642 19.2388 6.17317C18.7363 4.95991 17.9997 3.85752 17.0711 2.92893C16.1425 2.00035 15.0401 1.26375 13.8268 0.761205C12.6136 0.258658 11.3132 0 10 0ZM10 18C8.41775 18 6.87104 17.5308 5.55544 16.6518C4.23985 15.7727 3.21447 14.5233 2.60897 13.0615C2.00347 11.5997 1.84504 9.99113 2.15372 8.43928C2.4624 6.88743 3.22433 5.46197 4.34315 4.34315C5.46197 3.22433 6.88743 2.4624 8.43928 2.15372C9.99113 1.84504 11.5997 2.00346 13.0615 2.60896C14.5233 3.21447 15.7727 4.23984 16.6518 5.55544C17.5308 6.87103 18 8.41775 18 10C18 12.1217 17.1572 14.1566 15.6569 15.6569C14.1566 17.1571 12.1217 18 10 18Z" fill="white"/>
      </svg>
    </span>
    <span class="tool-icon" id="arrow">
      <i class="fas fa-arrow-right icon-class" aria-hidden="true"></i>
    </span>
    <span class="tool-icon" id="line">
      <svg height="24" width="24" viewbox="0 0 10 10">
        <line x1="0" y1="10" x2="10" y2="10" stroke="var(--icon-color)" style="stroke-width:4" />
      </svg>
    </span>
    <span class="tool-icon" id="diamond">
      <i class="fas fa-diamond"></i>
    </span>
    <span class="tool-icon" id="chalk">
      <i class="fas fa-pencil-alt icon-class" aria-hidden="true"></i>
    </span>
  </div>

  <div class="configTool">
    <!-- Rounded switch -->
    <div class="wrapper" >
      <span class="configLabel">Dark Mode</span>
      <label class="switch" >
        
        <input type="checkbox">
        <span class="slider round" id="toggleDarkMode"></span>
      </label>
    </div>
  </div>

  <div class="textTool" id="textBoxContainerId">
    <!-- <textarea class="textarea" id="textAreaId" wrap="hard"></textarea> -->
    <div 
      class="textarea"
      id="textAreaId"
      role="textbox"
      contenteditable
    >
    </div>
  </div>

  <div style="position: absolute; top: 100px">
    <button id="plus">Increase</button>
    <button id="minus">Decrease</button>
    <span id="debug"></span>
  </div>

</body>

</html>
