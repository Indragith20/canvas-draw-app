<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- External CSS Document(s) -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <title>Online Drawing Application</title>

  <!-- Eternal JavaScript Document(s) -->
  <script type="module" src="js/canvas.js"></script>
  <script src="https://kit.fontawesome.com/8158d6441f.js" crossorigin="anonymous"></script>
</head>

<body>

  
  <!-- Wrapper Begins -->
  <div id="wrapper">
   
   
    <div id="blackboardPlaceholder">
      
      <!-- Canvas Begins -->
      <canvas id="drawingCanvas">
        <p class="noscript">We're sorry, this web application is currently not supported with your browser. Please use
          an alternate browser or download a supported <br />browser. Supported browsers: <a
            href="http://www.google.com/chrome">Google Chrome</a>, <a href="http://www.opera.com">Opera</a>, <a
            href="http://www.mozilla.com">Firefox</a>, <a href="http://www.apple.com/safari">Safari</a>, <br />and <a
            href="http://www.konqueror.org">Konqueror</a>. Also make sure your JavaScript is enabled.</p>
      </canvas>
      <!-- Canvas Ends -->
    </div>

  </div>

  <div class="selectTool">
    <span class="tool-icon selected" id="select">
      <i class="fas fa-mouse-pointer icon-class" aria-hidden="true"></i>
    </span>
    <span class="tool-icon" id="rect">
      <i class="far fa-square icon-class" aria-hidden="true"></i>
    </span>
    <span class="tool-icon" id="circle">
      <i class="far fa-circle icon-class" aria-hidden="true"></i>
    </span>
    <span class="tool-icon" id="arrow">
      <i class="fas fa-arrow-right icon-class" aria-hidden="true"></i>
    </span>
    <span class="tool-icon" id="line">
      <svg height="24" width="24" viewbox="0 0 10 10">
        <line x1="0" y1="10" x2="10" y2="10" stroke="var(--icon-color)" style="stroke-width:4" />
      </svg>
    </span>
    <span class="tool-icon" id="chalk">
      <i class="fas fa-pencil-alt icon-class" aria-hidden="true"></i>
    </span>
  </div>


</body>

</html>
